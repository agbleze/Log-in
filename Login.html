<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="wk3excss.css" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="d-flex-center">
        <div class="row">
          <div class="col-5">

          </div>
            <div class="col justify-content-center ml-5 offset-4">
                <img src="spotify.jpg" style="width: 100px; height: 70px;">
            </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-4">

          </div>
            <div class="col-4 offset-col-4">
                <div style="text-align: center;"><b>To continue, log in to spotify</b></div>
                <button style="border-radius: 30px" class="btn btn-primary btn-lg btn-block"  id="facebookButton"><img src="facebook.jpg" style="width: 30px;"> CONTINUE WITH FACEBOOK</button>
                <button type="button" class="btn btn-secondary btn-lg btn-block" id="appleButton"><img src="apple.png" style="width:30px;"> CONTINUE WITH APPLE</button>
                <hr> 

                <form>
                    
                    <div class="form-group">
                      <label for="inputAddress"></label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Email address or username" style="margin: 0px;">
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2"></label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Password">
                    </div>
                    
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" checked="success" style="vertical-align: inherit;">
                        <label class="form-check-label" for="gridCheck" style="vertical-align: inherit;">
                          Remember me
                         <button type="submit" class="btn btn-success " id="logIn" style="border-radius: 70px; width: 200px;"><b>LOG IN</b></button>
                        </label>
                        <p class="mt-3"style="text-align: center; color: rgb(67, 201, 67)">Forgot your password?</p>
                      </div>
                    </div>
                    <hr>
                    <p style="text-align: center;"><b>Don't have an account?</b></p>
                    
                    <button type="button" id="btnSpotifySignUp" class="btn btn-outline-secondary btn-lg btn-block">SIGN UP FOR SPOTIFY</button>
                    <hr>
                    <p id="text-con">If you click "Log in with facebook" and are not a Spotify user, you will be a registered and
                      you agree to Spotify's <font style="color:lawngreen;"> & Conditions and Privacy Policy.</font></p>

                    
                  </form>
                 
            </div>

        </div>
        


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
